<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="bfeedback.css">
</head>
<body>

  
 <header>
    <div class="top-bar">
      <img src="bujjilogo.png" alt="Bujji Logo" class="logo" />
      <nav class="nav-links desktop">
        <a href="index.html">Home</a>
        <a href="bupgrade.html">Upgrade</a>
        <a href="bhistory.html">History</a>
        <a href="#">Feedback</a>
        <a href="blogin.html">Signin/Up</a>
      </nav>
      <div class="menu-toggle mobile" id="menuToggle">&#9776;</div>
    </div>

    <nav class="side-menu" id="sideMenu">
      <div class="side-menu-header">
        <span id="closeMenu">❎</span>
      </div>
      <a href="index.html"><span>‹</span> Home</a>
      <a href="bupgrade.html"><span>‹</span> Upgrade</a>
      <a href="bhistory.html"><span>‹</span> History</a>
      <a href="#"><span>‹</span> Feedback</a>
      <a href="blogin.html"><span>‹</span> Signin/Up</a>
    </nav>
  </header>

 
  <section class="feedback-section">
    <h2 class="explore-title">Feedback</h2>

    <div class="feedback-box">
      <form>
       
        <input type="text" placeholder="First Name" required />

       
        <input type="text" placeholder="Last Name" required />

        
        <input type="tel" placeholder="Phone Number" required />

        
        <input type="email" placeholder="Email" required />

       
        <textarea placeholder="Message" rows="4" required></textarea>

        <button type="submit" class="primary-btn">Submit</button>
      </form>
    </div>

    <p class="note-text">Connect With Our Team</p>
  </section>
  <script>
    const toggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');

    toggle.onclick = () => sideMenu.classList.add('open');
    closeMenu.onclick = () => sideMenu.classList.remove('open');
  </script>

</body>
</html>
